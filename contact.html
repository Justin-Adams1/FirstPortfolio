<html lang="en">

        <!-- Required meta tags -->

        <title>Design--Redesigned!</title>

    <body>

    <div class="btn-group mx-3 p-2" role="group" aria-label="Menu">
        <a type="button" class="btn btn-primary rounded-circle glow-on-hover mx-1" href="index.html">Home</a>
        <a type="button" class="btn btn-primary rounded-circle glow-on-hover mx-1" href="about.html">About</a>
        <a type="button" class="btn btn-primary rounded-circle glow-on-hover mx-1" href="projects.html">Projects</a>
        <a type="button" class="btn btn-primary rounded-circle glow-on-hover mx-1" href="contact.html">Contact Me</a>
    </div>

        <div class="container-fluid mt-2 rounded">
            <div class="row rounded">
                <div class="col-md-6 p-3 rounded">
                      <form>
                        <div class="mb-3 rounded">
                          <label for="username" class="form-label">Your Name</label>
                          <input type="text" class="form-control" id="username" aria-describedby="name">
                        </div>

                        <div class="mb-3">
                          <label for="company" class="form-label">Company / Project</label>
                          <input type="text" class="form-control" id="company">
                        </div>

                        <div class="mb-3">
                          <label for="useremail" class="form-label">Email</label>
                          <input type="email" class="form-control" id="useremail">
                        </div>

                        <div class="form-group">
                          <label for="comment">Please briefly describe your reason for reaching out:</label>
                          <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                
                <div class="col-md-6 p-3 mx-auto rounded">
                  <img src="Images\email.jpg"  class="img-fluid rounded" alt="Row of vintage mailboxes">
                </div>
            </div> 
        </div>
